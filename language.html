<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="back-button" onclick="goBack()">Back</button>
    <h1 id="language-title"></h1>
    <p id="language-description"></p>

    <script>
        const languages = {
            "Spanish": {
                title: "Spanish",
                description: "Spanish, one of my all-time favorite languages (that I'm totally fluent in), is one of the most spoken languages in the world. Around 600 million speakers worldwide. It's also the second most spoken language in the United States.\n Some of my favorite songs include:\n-- BIPOLAR - Peso Pluma, Junior H\n-- El Dueño De Tu Amor - DannyLux\n-- Primera Cita - Carin Leon\n-- Queiro Verte Hoy - Benjamín Walker, Vanessa Zamora\n-- Lo Que Hay X Aquí - La Receta\n-- Pistoleros Famosos - Los Cadetes De Linares",
                link: "https://open.spotify.com/playlist/0Fl4E08m6JrmIa4lLdokcG?si=dfb47866e5dd4e0d"
            }
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadLanguage() {
            const language = getQueryParam("lang");
            if (languages[language]) {
                document.getElementById("language-title").innerText = languages[language].title;
                document.getElementById("language-description").innerText = languages[language].description;
                document.getElementById("playlist-button").dataset.link = languages[language].link;
            } else {
                document.getElementById("language-title").innerText = "Language Not Found";
                document.getElementById("language-description").innerText = "No details available.";
            }
        }

        function goBack() {
            window.history.back();
        }

        function loadPlaylist() {
            const playlist_link = document.getElementById("playlist-button").dataset.link;
            if (playlist_link) {
                window.open(playlist_link, "_blank");
            } else {
                alert("No playlist available.");
            }
}

        the_link = languages[getQueryParam("lang")].link

        window.onload = loadLanguage;
    </script>
    <button id="playlist-button" onclick="loadPlaylist(the_link)">Music Here</button>

</body>
</html>
